<div class="row-fluid">
<div class="span10">
  <div class="row-fluid">
    <div class="span12">
        <h6>Log Management</h6>
        
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>CPM</th>
                </tr>
            </thead>
            <tbody>
                <% _.each(entries, function(entry) { %>
                <tr>
                    <td><%= new Date(entry.timestamp).toString() %></td>
                    <td><%= entry.cpm %></td>
                </tr>        
                <% }) %>
            </tbody>
        </table>
    </div>
  </div>
    
    
</div><!--/span-->

  <div class="span2">
      <div class="well" id="help-area">
        <h3>Log Management</h3>
          <p>
              Quick help.
          </p>
          
      </div><!--/.well -->
   </div><!--/span-->
</div><!--/row-->
