<!-- this is added within a row-->
<div class="col-md-12">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                        <svg id="kx3"  viewBox="0 0 2325 991" preserveAspectRatio="xMidYMid"></svg>
                </div>
            </div><!-- radio -->
            <div class="row">
                <div class="col-md-12">
                    <div style="text-align:center; padding-bottom: 5px;">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-160m">160m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-80m">80m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-60m">60m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-40m">40m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-30m">30m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-20m">20m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-17m">17m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-15m">15m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-12m">12m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-10m">10m</input>
                                </label>
                                <label class="btn btn-default band-btn">
                                    <input type="radio" name="bands" id="band-6m">6m</input>
                                </label>
                            </div>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#memories" data-toggle="tab">Memories</a></li>
                        <li><a href="#data-term" data-toggle="tab">Data Terminal</a></li>
                        <li><a href="#audio-settings" data-toggle="tab">Audio</a></li>
                    </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                  <div class="tab-pane active" id="memories">
                    <div class="row">
                        <div class="col-md-9">
                            <h4><span id="freq-slider-band">20m</span> frequencies</h4>
                        </div>
                        <div class="col-md-3">
                            <!-- Controls -->
                            
                                <div class="pull-right" style="margin-top: 5px; margin-bottom: 5px;">
                                    <button role="button" class="btn btn-info store-frequency"><span class="glyphicon glyphicon-plus"></span></button>
                                    <a class="left btn btn-success" href="#frequency-selector"
                                        data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                                    <a class="right btn btn-success" href="#frequency-selector"
                                            data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                                </div>
                            
                        </div>
                    </div> <!-- Frequency cards header -->
                    <!-- ********** -->
                    <div id="frequency-selector" class="frequency-carousel carousel slide" data-interval="false" > <!-- Note add data-ride="carousel" to autoplay it -->
                    <!-- Wrapper for slides -->
                        <div class="carousel-inner" id="frequency-selector-content">
                        </div>
                    </div>                    
    
                    </div>
                  <div class="tab-pane" id="data-term">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-margin">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary submode-btn">
                                        <input type="radio" name="data-submodes" id="data-submode-pskd">PSK D
                                    </label>
                                    <label class="btn btn-primary submode-btn">
                                        <input type="radio" name="data-submodes" id="data-submode-fskd">FSK D
                                    </label>
                                    <label class="btn btn-primary submode-btn">
                                        <input type="radio" name="data-submodes" id="data-submode-dataa">DATA A
                                    </label>

                                </div>&nbsp; &nbsp;
                                <button type="button" class="btn btn-default" id="data-stream-clear">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                             <div class="input-group input-margin">
                                 <span class="input-group-addon">Text:</span>
                                 <input id="data-text-input" class="form-control" value="" type="text" maxlength="80">
                                 <span class="input-group-btn"><button type="button" class="btn" id="data-text-send"><span class="glyphicon glyphicon-check"></span></button>
                                 </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                                <textarea readonly id="data-stream" style="height:200px; width:98%;"></textarea>
                        </div>
                    </div>
                  </div> <!-- Data terminal -->
                  <div class="tab-pane" id="audio-settings"><h4>Audio Settings</h4>
                    We will have the following here:
                    <ul><li>RX/TX EQ settings</li><li>AGC S/F settings</li>
                      <li>NR and NB Settings.</li></ul></div>
                </div>
                </div>
            </div>
        
        <!-- ******* -->

        </div> 
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="input-group input-margin">
                        <span class="input-group-addon">VFO A</span>
                            <input  id="vfoa-direct" class="form-control" placeholder="14.070">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="vfoa-direct-btn" type="button"><span class="glyphicon glyphicon-check"></span></button>
                            </span>
                       </div> <!-- VFOA -->
                    <div class="input-group input-margin">
                        <span class="input-group-addon">VFO B</span>
                            <input  id="vfob-direct" class="form-control" placeholder="14.070">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="vfob-direct-btn" type="button"><span class="glyphicon glyphicon-check"></span></button>
                            </span>
                    </div> <!-- VFOB -->
                    <div class="input-group input-margin">
                        <span class="input-group-addon">Power</span>
                            <input  type="number" min="0" id="power-direct" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="power-direct-btn" type="button"><span class="glyphicon glyphicon-check"></span></button>
                            </span>
                       </div> <!-- Power -->
                    <div class="input-group input-margin">
                        <span class="input-group-addon">AF</span>
                        <div class="form-control slider-bg-info">
                          <input type="text" id="ag-control" data-slider-value="0" data-slider-min="0" data-slider-max="60" data-slider-step="1">
                        </div>
                    </div> <!-- AF -->
                    <div class="input-group input-margin">
                        <span class="input-group-addon">RF</span>
                        <div class="form-control slider-bg-info-rev">
                          <input type="text" id="rf-control" data-slider-value="0" data-slider-min="-60" data-slider-max="0" data-slider-step="1">
                        </div>
                    </div> <!-- RF -->
                    <div class="input-group input-margin">
                        <span class="input-group-addon">MIC</span>
                        <div class="form-control slider-bg-info">
                          <input type="text" id="mic-control" data-slider-value="0" data-slider-min="0" data-slider-max="80" data-slider-step="1">
                        </div>
                    </div> <!-- MG -->
                    <br>
                    <div class="input-group input-margin">
                        <span class="input-group-addon">BW</span>
                        <div class="form-control slider-bg-info">
                          <input type="text" id="bpf-control" data-slider-value="0" data-slider-min="0" data-slider-max="4" data-slider-step=".1">
                        </div>
                    </div> <!-- Bandpass -->
                    <div class="input-group input-margin">
                        <span class="input-group-addon">CT</span>
                        <div class="form-control">
                          <input type="text" id="ct-control" data-slider-value="0" data-slider-min="0" data-slider-max="3" data-slider-step="0.01">
                            
                        </div>
                        <span class="input-group-btn">
                                <button class="btn btn-default" id="ct-center" type="button"><span class="glyphicon glyphicon-asterisk"></span></button>
                            </span>
                    </div> <!-- Center freq -->

                </div>
            </div>
        </div> <!-- direct input -->
    </div> <!-- radio and direct input -->
    <div class="row"> 
        
    </div> <!-- Band buttons -->
</div>
