<label for="port" class="col-md-3 control-label">Serial Port:</label>
<div class="col-md-4">
    <input type="text" class="form-control" id="port" name="port" value="<%= port %>"/>
</div>
<div class="col-md-5">
        <select id="otherports" name="otherports" class="form-control">
            <option>New port...</option>
            <% for(var i=0; i < ports.length; i++) { %>
            <option
                <%= port == ports[i] ? 'selected':'' %>
                value="<%= ports[i] %>"><%= ports[i] %></option>
            <% } %>
        </select>
</div>
