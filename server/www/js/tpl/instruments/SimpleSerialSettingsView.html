<div class="form-group">
    <label for="baudrate" class="col-md-3 control-label">Baud Rate:</label>
    <div class="col-md-9">
        <input type="number" class="form-control" id="baudrate" name="baudrate" value="<%= portsettings.baudrate %>"/>
        <span class="help-inline"></span>
    </div>
</div>
<div class="form-group">
    <label for="scrollback" class="col-md-3 control-label">Scroll back:</label>
    <div class="col-md-9">
        <input type="number" class="form-control" id="lines" name="lines" value="<%= portsettings.lines %>"/>
        <span class="help-inline">Number of lines to keep.</span>
    </div>
</div>
