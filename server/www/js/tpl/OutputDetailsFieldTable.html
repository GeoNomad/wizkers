        <div id="tablewrapper" style="overflow-y: scroll;">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Enable</th>
                        <th>Field Name</th>
                        <th>Sample Value</th>
                    </tr>
                </thead>
                <tbody>
                <% var selectedType = "";
                   _.each(fields,function(field, fieldname) {
                %>
                    <tr>
                        <td><input class="fieldcheckbox" name="<%=fieldname%>" type="checkbox" <%= selected.indexOf(fieldname) > -1  ? 'checked':''%>
                            ></td>
                        <td><%= fieldname %></td>
                        <td><%= field %></td>
                    </tr>
                    <% }) %>
                </tbody>
            </table>
        </div>
