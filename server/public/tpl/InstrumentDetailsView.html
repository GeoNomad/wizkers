<!-- Details view of a layout -->
<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Instrument Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Type:</label>

                        <div class="controls">
                            
                            <select name="type" >
                                <% for(var i= 0; i < instypes.length; i++) { %>
                                <option
                                <%= type == instypes[i].shortname ?'selected':'' %>
                                value="<%= instypes[i].shortname %>"><%= instypes[i].name %></option>
                                <% } %>                                
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                                
                    <div class="control-group">
                        <label for="port" class="control-label">Port:</label>
                        <div class="controls">
                        <input type="text" id="port" name="port" value="<%= port %>"/>
                            <select id="otherports" name="otherports" onChange="$('#port').val($('select#otherports').val());">
                                <option>New port...</option>
                                <% for(var i=0; i < ports.length; i++) { %>
                                <option
                                    <%= port == ports[i] ? 'selected':'' %>
                                    value="<%= ports[i] %>"><%= ports[i] %></option>
                                <% } %>
                            </select>
                        </div>  
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= comment %></textarea>
                        </div>
                    </div>
                </div>    

                

                <div class="span4">
                    <div class="row-fluid"><div class="span12">
                        <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                            <p><img id="icon" width="180" src="<%= icon === '' ? 'pics/instruments/generic.png' : 'pics/instruments/' + icon %>"/></p>
                            <p style="color:#999;">To change the icon, drag a new picture from your computer onto the box above.</p>
                        </div></div>
                    </div>
                    <div class="row-fluid"><div class="span12">
                    </div></div>
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Instrument saved successfully
        </div>
    </div>
</div>
