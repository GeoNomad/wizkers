<div class="row">
    <div class="form-group col-md-6">
        <label for="type" class="col-md-6 control-label">Safecast API key:</label>
        <div class="input-group col-md-6">
            <input type="text" class="form-control" name="apikey" value="<%= metadata['apikey'] %>"/>
        </div>
    </div>
    <div class="form-group col-md-6">
    <label for="type" class="col-md-6 control-label">Use safecast instance:</label>
    <div class="input-group col-md-6">
        <select name="instance" class="form-control">
            <option value="dev" <%= metadata['instance'] == 'dev' ?'selected':'' %>>Development</option>
            <option value="production" <%= metadata['instance'] == 'production' ?'selected':'' %>>Production</option>
        </select>
    </div>
    </div>
</div>
