

    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12">
                <div class="thumbnail">
                    <p>Data points: <span id="log_size">0</span></p>
                    <p>Log start:<br><small><span id="log_start">0</span></small></p>
                    <p>Log end:<br><small><span id="log_end">0</span></small></p>
                    <!-- <p>User cal: <span id="usercal">0</span></p> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <div class="col-md-6">
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div id="tablewrapper" style="overflow-y: scroll;">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>CPM</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% _.each(entries, function(entry) { %>
                        <tr>
                            <td><%= new Date(entry.get('timestamp')).toString() %></td>
                                <% var d = entry.get('data');%>
                            <td><%= d.cpm.value ? d.cpm.value : d.cpm ? d.cpm : 'n.a.' %></td>
                            <td><span class="glyphicon glyphicon-remove delete-point" data-id="<%=entry.id%>" title="Delete"></span></td>
                        </tr>        
                        <% }) %>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
