<p>Friendly name of detected sensors:</p>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Address</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
    <% 
       _.each(mappings,function(value,key) {
    %>
        <tr>
            <td><%= key %></td>
            <td><input type="text" name="<%=key%>" value="<%=value%>" ></td>
        </tr>
        <% }) %>
    </tbody>
</table>
