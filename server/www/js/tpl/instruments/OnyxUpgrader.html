<div class="col-md-8 ">
    <div class="row">
        <div class="col-md-6" style="min-height:300px;">
            <h4>Instrument Upgrade</h4>
        
            <p>Select the BIN file containing the firmware update, and press "Upgrade Firmware".</p>

            <button type="button" class="btn btn-default" id="file_sel">Select file</button>
            <button type="button" class="btn btn-default" id="fw_dl">Get Latest Firmware</button>
            <button type="button" disabled class="btn btn-danger" id="device_upgrade">Upgrade firmware</button>
        </div>
        <div class="col-md-6" style="min-height:300px;">
            <h4>Progress</h4>
          <div class="progress">
            <div class="progress-bar" id="prog-flash"
             role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
              </div>
            </div>
            <p><span id="current_task"></span></p>
            <p><span id="current_status"></span></p>
            <div class="alert" style="display: none">
                    Warning.
            </div>
        </div>
    </div>
    <br>
    <div class="row">
    <div class="col-md-12">
        <div class="well">
            <h6>Raw data stream</h6>
            <textarea id="input" style="height:50px; width:98%;"></textarea>
        </div>
    </div>
    </div>
</div>
<div class="col-md-4">
</div>
