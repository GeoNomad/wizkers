<div class="row-fluid">
<div class="span12">
  <div class="row-fluid">
      <div class="span3">
        <div class="well">
        Memory status: <span class="label" id="memlevel">Unknown</span>
        </div>
      </div>
      <div class="span9">
        <div class="well">
            Memory statistics:&nbsp;
            <strong>Trendlog Recordings:</strong> <span id="memrecord">0</span>,
            <strong>Peak</strong> <span id="mempeak">0</span>,
            <strong>MinMax:</strong> <span id="memminmax">0</span>,
            <strong>Measurements:</strong> <span id="memmeasurement">0</span>
          </div>
      </div>
  </div> <!-- row-fluid -->
  <div class="row-fluid">
      <div class="span12 well">
          <h4>Trendlog recordings</h4>
          <ul class="thumbnails" id="records"></ul>
      </div>
  </div>
  <div class="row-fluid">
      <div class="span12 well">
          <h4>Peak measurements</h4>
          <ul class="thumbnails" id="peaks"></ul>
      </div>
  </div>
  <div class="row-fluid">
      <div class="span12 well">
          <h4>Min-Max measurements</h4>
          <ul class="thumbnails" id="minmaxs"></ul>
      </div>
  </div>
  <div class="row-fluid">
      <div class="span12 well">
          <h4>Measurements</h4>
          <ul class="thumbnails" id="measurements"></ul>
      </div>
  </div>

</div><!--/row-->
    
<!-- Log download modal -->
<div id="logModal" class="modal hide" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Log download</h3>
  </div>
  <div class="modal-body">
      <div class="horizontal">
          <span>Log name:&nbsp;</span><input id="logname" name="logname" type="text" />
      </div>
      <div>Description:
         <textarea id="description" name="description" style="width: 90%;" rows="6"></textarea>
      </div>
</div>
  <div class="modal-footer">
<!--    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button> -->
    <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn start-download btn-primary">Start download</button>
  </div>
</div>
